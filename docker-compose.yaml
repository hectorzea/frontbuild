version: "3.8"
services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    # de mi /app de nextjs local, vamos a pasarlo al workdir del container /app -> /app de nextjs generada  
    volumes:
      - ./frontend/app:/app/app
      - ./frontend/components:/app/components
      - ./frontend/hooks:/app/hooks
      - ./frontend/libs:/app/libs
    stdin_open: true
    tty: true
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      - MONGO_URI=mongodb://mongo:27017/frontbuild
    depends_on:
      - mongo
    volumes: 
      - ./backend:/app
      - /app/node_modules
volumes:
  mongo-data:

