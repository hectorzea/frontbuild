name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # Descarga el código del repositorio
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      working-directory: ./frontend  # Cambia al directorio /frontend
      run: npm ci  # Instala dependencias en /frontend
    - name: Install Playwright Browsers
      working-directory: ./frontend  # Cambia al directorio /frontend
      run: npx playwright install --with-deps  # Instala Playwright en /frontend
    - name: Run Playwright tests
      working-directory: ./frontend/ui-tests  # Cambia al directorio /frontend
      run: npx playwright test  # Ejecuta las pruebas en /frontend
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: frontend/playwright-report/  # Asegúrate de que la ruta sea correcta
        retention-days: 30