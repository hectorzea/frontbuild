name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    # 1. Descarga el código del repositorio
    - uses: actions/checkout@v4

    # 2. Configura Node.js
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # 3. Instala dependencias en /frontend
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    # 4. Instala los navegadores de Playwright
    - name: Install Playwright Browsers
      working-directory: ./frontend
      run: npx playwright install --with-deps

    # 5. Compila la aplicación (genera la compilación de producción)
    - name: Build the application
      working-directory: ./frontend
      run: npm run build

        # 6. Inicia MSW (Mock Service Worker)
    - name: Start MSW
      working-directory: ./frontend
      run: |
          npx msw init public/ --save  # Inicializa MSW (si no lo has hecho antes)
          npx msw start public/ --port 8080 &  # Inicia MSW en el puerto 3001 (o el que prefieras)

    # 7. Inicia la aplicación en segundo plano
    - name: Start the application
      working-directory: ./frontend
      run: npm start &  # Inicia la aplicación en modo producción

    # 9. Ejecuta las pruebas de Playwright
    - name: Run Playwright tests
      working-directory: ./frontend/ui-tests
      run: npx playwright test

    # 10. Sube el reporte de Playwright como artefacto
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30