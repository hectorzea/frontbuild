name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  frontbuild-ui-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    # 1. Descarga el cÃ³digo del repositorio
    - uses: actions/checkout@v4

    # 2. Configura Node.js
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # 3. Instala dependencias en /frontend
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    # 4. Instala los navegadores de Playwright
    - name: Install Playwright Browsers
      working-directory: ./frontend
      run: npx playwright install --with-deps chromium

    # 5. Configura la variable de entorno TEST_API_URL
    - name: Set up environment variables
      working-directory: ./frontend
      run: |
        echo "TEST_API_URL=https://api-test.frontbuild.com" >> .env.test

    # 6. Ejecuta las pruebas de Playwright
    - name: Run Playwright tests
      working-directory: ./frontend
      run: npx playwright test

    # 7. Sube el reporte de Playwright como artefacto
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30