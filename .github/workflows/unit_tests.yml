name: Unit Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  unit-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
    # 1. Descarga el cÃ³digo del repositorio
    - uses: actions/checkout@v4

    # 2. Configura Node.js
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # 3. Instala dependencias en /frontend
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Set environment variables
      run: |
        echo "TEST_API_URL=${{ secrets.TEST_API_URL }}" >> $GITHUB_ENV
        echo "NEXT_PUBLIC_FRONTBUILD_API_URL=${{ secrets.NEXT_PUBLIC_FRONTBUILD_API_URL }}" >> $GITHUB_ENV
      working-directory: ./frontend

    # 4. Ejecuta el linter
    - name: Run Unit Tests
      working-directory: ./frontend
      run: npm run test

