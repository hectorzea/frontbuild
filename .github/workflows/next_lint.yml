name: Lint Checks
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      # 1. Descarga el c√≥digo del repositorio
      - uses: actions/checkout@v4

      # 2. Configura Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3. Instala dependencias en /frontend
      - name: Install dependencies
        run: npm ci

      # 4. Ejecuta el linter
      - name: Run Lint
        run: npm run lint
